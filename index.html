<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sliding Puzzle</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: sans-serif;
    color: #f6f6f6;
  }
  body, #container {
    overflow: hidden;
    width: 100%;
    height: 100%;
    position: absolute;
  }
  h1 {
    font: 2.5rem/4.8rem;
    font-weight: bold;
    letter-spacing: -0.05em;
    width: 9em;
    margin-right: auto;
    margin-left: auto;
    padding: 0 1em 0 0;
    margin: 2em auto;
  }
  h1 span {
    background: #333;
    color: #FFF;
    padding: 0.2em;
    display: inline-block;
    position: relative;
    border: 2px solid #111;
  }
  span.s1 {
    background: #444;
    padding-right: 2.2em;
  }
  span.s1::after {
    border-left: 2px solid #111;
    content: " ";
    background: #666;
    padding: 0;
    width: 2em;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    right: 0;
    overflow: hidden;
    -moz-box-sizing: border-box;
    -o-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    padding: 0.2em;
  }
  span.s2 {
    position: relative;
    top: -2px;
    padding-left: 2.2em;
    margin-left: 1.6em;
  }
  span.s2::before {
    border-right: 2px solid #111;
    content: " ";
    background: #555;
    padding: 0;
    width: 2em;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0; 
    overflow: hidden;
    -moz-box-sizing: border-box;
    -o-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    padding: 0.2em;
  }
  .tile {
    position: absolute;
    -webkit-transition: -webkit-transform 0.3s ease-out;
    transition: transform 0.3s ease-out;
  }
  canvas.debug {
    position: absolute;
    left: 400px;
    top: 0;
    background: pink;
    outline: 1px solid black;
  }
  .tile.peek {
    -webkit-transition: -webkit-transform .1s ease;
    transition: transform .1s ease;
  }
  #gui {
    position: absolute;
    text-align: center;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: 42;
    background: #111;
  }
  input[type=file] {
    margin-top: 1em;
  }
  button, input {
    padding: 2em;
  }
  #gui.hidden {
    display: none;
  }
  #container.hidden {
    display: none;
  }
  </style>
  <script src="sliding.js"></script>
  <script>
  window.onload = init;
  </script>
</head>
<body>
  <form id="gui" class="hidden">
    <h1><span class="s1">Sliding</span><span class="s2">Puzzle</span></h1>
    <label for="file" id="file_label">Pick an image to startâ€¦</label>
    <br /><input type="file" id="file" size="10" />
  </form>
</body>
</html>
